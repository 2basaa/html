<html><body>
<h3>Update using a Timer and AJAX</h3>
<p id="change">AJAXでこの部分を変更します</p>
<button id="but" onclick="startT()">Start</button>
<button id="but" onclick="stopT()">Stop</button>

<script>
    var myTimer;
    function startT() {
        myTimer = setInterval(function() {
            loadDoc('[問1のCGIプログラム]', load)
        },500)
    }
    function stopT() {
        clearInterval(myTimer);
    }
    function loadDoc(url, callBack) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                callBack(this);
            }
        }
        xhttp.open("GET", url, true);
        xhttp.send();
    }
    function load(xhttp) {
        document.getElementById("change").innerHTML = xhttp.responseText;
    }
</script>
</body></html>
